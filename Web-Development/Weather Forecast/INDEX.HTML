<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a City Name</h3>
            <input class="city-input" type="text" placeholder="e.g. Dehradun, Mumbai">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2>_____ (______)</h2>
                    <h6>Temperature: ___°C</h6>
                    <h6>Wind: ___ M/S</h6>
                    <h6>Humidity: __%</h6>
                </div>
                <div class="icon">
                    <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                    <h3>Moderate Rain</h3>
                </div>
            </div>
            <div class="days-forecast">
                <h2>5-Day Forecast</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3>(______)</h3>
                        <h6>Temperature: __°C</h6>
                        <h6>Wind: __ M/S</h6>
                        <h6>Humidity: __%</h6>
                    </li>
                    <!-- Repeat the card structure for the other days as needed -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
